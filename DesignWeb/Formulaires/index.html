<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Css.css">


</head>
<body>


<form action="FormulaireEnvoye.html">
    <div class="form-group">
        <label for="Name">Last Name:</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter Last name">
    </div>

    <div class="form-group">
        <label for="Ln">First Name:</label>
        <input type="text" class="form-control" id="Ln" placeholder="Enter First name">
    </div>

    <div class="form-group">
        <label for="help">Why you need Help ?</label>
        <select class="form-control" id="help">
            <option>Html</option>
            <option>Css</option>
            <option>Bootstrap</option>
            <option>Grid</option>
            <option>Div positioning</option>
        </select>
    </div>

    <div class="form-group">
        <label for="Question">Explain your problem</label>
        <textarea class="form-control" id="Question" rows="3"></textarea>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="urgent" value="option2">
        <label class="form-check-label" for="urgent">
           Urgent
        </label><br>
        <input class="form-check-input" type="radio" name="exampleRadios" id="important" value="option2">
        <label class="form-check-label" for="important">
            Important
        </label><br>
        <input class="form-check-input" type="radio" name="exampleRadios" id="CanWait" value="option2">
        <label class="form-check-label" for="CanWait">
           I can wait
        </label><br>
        <button type="reset" class="btn btn-primary mt-4">Reset</button>
        <br>

            <input class="mt-5" type="submit" value="Send your request" />

    </div>
</form>
















<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
